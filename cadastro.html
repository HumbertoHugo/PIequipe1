<!DOCTYPE HTML>
<html>

<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<BODY>

  <p align="center"> CADASTRE-SE </p>

  <div class="row g-3">
    <div class="col">
      <label for="nome" class="form-label"></label>
      <input type="text" class="form-control" id="nome" placeholder="Nome" aria-label="Nome">
    </div>

    <div class="col">
      <label for="sobrenome" class="form-label"></label>
      <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" aria-label="Sobrenome">
    </div>
  </div>
  <form action="cadastro.php" method="post" class="row g-3">
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="col-md-6">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha">
    </div>
    <div class="col-12">
      <label for="endereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" id="endereço" placeholder="Ex: Avenida... ">
    </div>
    <div class="col-12">
      <label for="referencia" class="form-label">Referência</label>
      <input type="text" class="form-control" id="referencia" placeholder="Apartamento, casa, hotel...">
    </div>
    <div class="col-md-6">
      <label for="cidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="cidade">
    </div>
    <div class="col-md-4">
      <label for="estado" class="form-label">Estado</label>
      <select id="estado" class="form-select">
        <option selected>Selecione...</option>
        <option>AC</option>
        <option>AL</option>
        <option>AP</option>
        <option>AM</option>
        <option>BA</option>
        <option>CE</option>
        <option>DF</option>
        <option>ES</option>
        <option>GO</option>
        <option>MA</option>
        <option>MT</option>
        <option>MS</option>
        <option>MG</option>
        <option>PA</option>
        <option>PB</option>
        <option>PR</option>
        <option>PE</option>
        <option>PI</option>
        <option>RR</option>
        <option>RO</option>
        <option>RJ</option>
        <option>RN</option>
        <option>RS</option>
        <option>SC</option>
        <option>SP</option>
        <option>SE</option>
        <option>TO</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="cep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="cep">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="termos">
        <label class="form-check-label" for="termos"> Li e aceito a <A href="Politíca_Privacidade.html">
            <font color="grey"> <B>Politíca de privacidade</B>
          </A></font> do grupo Playandbuy. </label>
      </div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-dark">Cadastrar</button>
    </div>
  </form>
</BODY>

</HTML>
